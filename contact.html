        body{font-family:'Forward',serif;line-height:1.6;background:rgba(211,211,211,0.7);color:#333}
        header{position:fixed;top:0;width:100%;background:rgba(102,102,102,0.7);backdrop-filter:blur(10px);z-index:100;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center}

        .label{font-weight:700;color:#fff;margin-right:8px}
        .email{color:#ff6600;font-weight:700}
    </style>
</head>
<body>
    <header>
        <h1>Romeus</h1>
        <nav>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e){
                const href = this.getAttribute('href');
                if (href && href.startsWith('#')) {
                    e.preventDefault();
                    const target = document.querySelector(href);
                    if (target) target.scrollIntoView({behavior:'smooth'});
                }
            });
        });
    </script>
